<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // 假设服务端ip为127.0.0.1
    ws = new WebSocket("ws://push.pparking.app:2347");
    ws.onopen = function() {
        alert("连接成功");
        ws.send('{"action":"User/bind","data":{"user":"1234"}}');
        alert("给服务端发送一个字符串：tom");
    };
    ws.onmessage = function(e) {
        alert("收到服务端的消息：" + e.data);
    };
</script>
</body>
</html>
